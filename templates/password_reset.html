<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="auth-page">
<div class="container">
    <h2>Reset Password</h2>
    
    {% if error_message %}
    <p style="color: red; font-weight: bold;">
        {{ error_message }}
    </p>
    {% endif %}

    <!-- STEP 1: Enter username/email -->

    {% if not security_question %}
    <form method="POST">
        <input type="text" name="identifier" placeholder="Username or Email" required>
        <button type="submit" name="check_user">Continue</button>
    </form>
    {% endif %}

    <!-- STEP 2: Show security question -->
    {% if security_question %}
    <form method="POST">
        <input type="hidden" name="identifier" value="{{ user.username }}">

        <p><strong>Security Question:</strong></p>
        <p>{{ security_question }}</p>

        <input type="text" name="security_answer" placeholder="Your Answer" required>
        <input type="password" name="new_password" placeholder="New Password" required>

        <button type="submit" name="reset_password">Reset Password</button>
    </form>
    {% endif %}

    <p><a href="{{ url_for('login') }}">Back to Login</a></p>
</div>
</div>
</body>
</html>
